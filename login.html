<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - شركة الإعلانات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(50,50,50,0.85)),
                  url('https://source.unsplash.com/1600x900/?technology,network');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      background: #fff;
      color: #000;
    }

    ::placeholder { color: #555; }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00c3ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #008bbf; }

    p { margin-top: 15px; font-size: 14px; }
    a { color: #00c3ff; text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <h2>تسجيل الدخول</h2>
    <form onsubmit="login(); return false;">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </main>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const auth = getAuth();

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    };
  </script>
</body>
</html>
