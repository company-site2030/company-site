<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: "Cairo", sans-serif; background: linear-gradient(135deg, #5563DE, #74ABE2); display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .form-container { background:#fff; padding:30px; border-radius:15px; width:100%; max-width:400px; box-shadow:0 10px 25px rgba(0,0,0,0.15); }
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin:10px 0 5px; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:15px; }
    button { width:100%; padding:12px; border:none; border-radius:8px; background:#5563DE; color:#fff; font-size:16px; cursor:pointer; }
    button:hover { background:#3d4db7; }
    p { text-align:center; margin-top:15px; }
    a { color:#5563DE; text-decoration:none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" required>
      
      <label>كلمة المرور</label>
      <input type="password" id="password" required>
      
      <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">تسجيل جديد</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFYr3mTYs3BFvtnIcuFEjkSfJV3kPrzXk",
      authDomain: "ads-company-2e012.firebaseapp.com",
      projectId: "ads-company-2e012",
      storageBucket: "ads-company-2e012.appspot.com",
      messagingSenderId: "706203585878",
      appId: "1:706203585878:web:98c58764c1c7f95f1e5af7",
      measurementId: "G-BKSKHM3Z2S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("تم تسجيل الدخول ✅");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("خطأ: " + error.message);
      }
    });
  </script>
</body>
</html>
