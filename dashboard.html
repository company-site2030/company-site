<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة الحساب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">شركة الإعلانات</div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="#" id="logoutBtn">تسجيل الخروج</a></li>
      </ul>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </nav>
  </header>

  <main>
    <div class="dashboard glass">
      <div class="info-row">
        <div class="info-card">
          <h4>الاسم</h4>
          <p id="clientName">--</p>
        </div>
        <div class="info-card">
          <h4>الرصيد</h4>
          <p id="clientBalance">0 $</p>
        </div>
      </div>

      <div class="info-row">
        <div class="info-card">
          <h4>الهاتف</h4>
          <p id="clientPhone">--</p>
        </div>
        <div class="info-card">
          <h4>البريد</h4>
          <p id="clientEmail">--</p>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="depositBtn">إيداع</button>
        <button class="btn ghost" id="withdrawBtn">سحب</button>
      </div>

      <h3>العمليات</h3>
      <table class="tx-table">
        <thead><tr><th>النوع</th><th>المبلغ</th><th>التاريخ</th><th>الحالة</th></tr></thead>
        <tbody id="txBody"><tr><td colspan="4">لا توجد معاملات بعد</td></tr></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
