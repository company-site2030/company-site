<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- رأس الموقع -->
  <header>
    <div class="logo">شركة الإعلانات</div>
    <div class="menu-toggle">☰</div>
    <nav class="nav-links">
      <a href="index.html">الرئيسية</a>
      <a href="login.html">دخول</a>
    </nav>
  </header>

  <!-- نموذج التسجيل -->
  <main class="main-content">
    <section class="form-section glass-section">
      <h2>تسجيل حساب جديد</h2>
      <form id="register-form">
        <input type="text" id="fullName" placeholder="الاسم الكامل" required>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="tel" id="phone" placeholder="رقم الهاتف" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل</button>
      </form>
      <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة - شركة الإعلانات</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
