<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">شركة الإعلانات</div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
  </header>

  <main>
    <div class="auth-card glass">
      <h2>إنشاء حساب جديد</h2>

      <form id="registerForm" class="auth-form">
        <label for="fullName">الاسم الكامل</label>
        <input id="fullName" type="text" placeholder="الاسم الكامل" required>

        <label for="email">البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="your@domain.com" required>

        <label for="phone">رقم الجوال</label>
        <input id="phone" type="tel" placeholder="+9665xxxxxxxx" required>

        <label for="password">كلمة المرور</label>
        <input id="password" type="password" placeholder="*****" required>

        <button type="submit" class="btn">تسجيل</button>
        <p class="small">هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
