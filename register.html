<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,50,100,0.9)),
                  url('https://source.unsplash.com/1600x900/?finance,technology');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    main {
      max-width: 420px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      color: #000;
      box-sizing: border-box;
    }

    ::placeholder { color: #444; }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00c3ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #008bbf; }

    p { margin-top: 15px; font-size: 14px; }
    a { color: #00c3ff; text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <h2>إنشاء حساب جديد</h2>
    <form onsubmit="register(); return false;">
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="tel" id="phone" placeholder="رقم الجوال" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
  </main>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, updateProfile }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: name });

        await setDoc(doc(db, "users", userCred.user.uid), {
          name, email, phone,
          balance: 0,
          transactions: []
        });

        alert("✅ تم إنشاء الحساب بنجاح");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("❌ خطأ: " + err.message);
      }
    };
  </script>
</body>
</html>
