<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إنشاء حساب - كوين الخليج</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- الهيدر -->
  <header class="site-header">
    <div class="brand">كوين الخليج</div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html#home">الرئيسية</a></li>
        <li><a href="about.html">من نحن</a></li>
        <li><a href="services.html">الخدمات</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
        <li><a href="login.html" class="btn btn-green">دخول</a></li>
        <li><a href="register.html" class="btn btn-register active">تسجيل</a></li>
      </ul>
      <button class="menu-toggle" id="menu-toggle" aria-label="القائمة">☰</button>
    </nav>
  </header>

  <!-- المحتوى -->
  <main>
    <div class="auth-card glass">
      <h2>إنشاء حساب جديد</h2>

      <form id="registerForm" class="auth-form">
        <label for="fullName">الاسم الكامل</label>
        <input id="fullName" type="text" placeholder="الاسم الكامل" required>

        <label for="email">البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="your@domain.com" required>

        <label for="phone">رقم الجوال</label>
        <input id="phone" type="tel" placeholder="+9665xxxxxxxx" required>

        <label for="password">كلمة المرور</label>
        <input id="password" type="password" placeholder="********" required>

        <button type="submit" class="btn btn-register" style="width:100%;margin-top:8px;padding:12px 16px">تسجيل</button>

        <p class="small" style="text-align:center;margin-top:12px;">هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer glass">
    <div class="footer-content">
      <div>© 2025 كوين الخليج — جميع الحقوق محفوظة</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
