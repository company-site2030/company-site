<!DOCTYPE html>
<html lang="ar" dir="rtl">

<body>
<header class="topbar">
  <div class="logo">شركة الإعلانات</div>

</header>

<main class="main-content">
  <section class="section glass form-card">
    <h2>تسجيل حساب جديد</h2>
    <form id="registerForm">
      <input id="rname" type="text" placeholder="الاسم الكامل" required>
      <input id="remail" type="email" placeholder="البريد الإلكتروني" required>
      <input id="rphone" type="tel" placeholder="رقم الهاتف" required>
      <input id="rpassword" type="password" placeholder="كلمة المرور (6 أحرف على الأقل)" required>
      <button type="submit" class="btn">تسجيل</button>
    </form>
    <p class="muted">عند التسجيل سيتم إنشاء حساب وربطه بقاعدة البيانات الآمنة Firebase.</p>
  </section>
</main>

<footer class="footer glass">

</footer>
