<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة الإعلانات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      line-height: 1.6;
    }

    header {
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00f5d4;
    }

    .hero {
      text-align: center;
      margin: 50px auto;
      padding: 40px;
      max-width: 700px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.3);
    }

    .hero h1 {
      font-size: 3rem;
    }

    section {
      padding: 50px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .works img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .works img:hover {
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #00f5d4, #00bbf9);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h2>🚀 الفادي</h2>
    <nav>
      <a href="#services">خدماتنا</a>
      <a href="#works">أعمالنا</a>
      <a href="#contact">تواصل</a>
    </nav>
  </header>

  <section class="hero">
    <h1>نصمم إعلانات تبقى بالذاكرة ✨</h1>
    <p>حلول تسويق مبتكرة، إعلانات إبداعية، ونتائج مضمونة.</p>
    <button>تواصل معنا</button>
  </section>

  <!-- قسم الخدمات -->
  <section id="services">
    <h2>خدماتنا</h2>
    <div class="cards">
      <div class="card">📢 إعلانات رقمية</div>
      <div class="card">🎨 تصميم جرافيك</div>
      <div class="card">📱 إدارة السوشيال ميديا</div>
    </div>
  </section>

  <!-- قسم الأعمال -->
  <section id="works" class="works">
    <h2>أعمالنا</h2>
    <div class="cards">
      <img src="https://source.unsplash.com/400x300/?advertising" alt="عمل 1">
      <img src="https://source.unsplash.com/400x300/?marketing" alt="عمل 2">
      <img src="https://source.unsplash.com/400x300/?design" alt="عمل 3">
    </div>
  </section>

  <!-- قسم التواصل -->
  <section id="contact">
    <h2>تواصل معنا</h2>
    https://formspree.io/f/xdkwkgbj
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
      <textarea name="message" rows="5" placeholder="رسالتك"></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة - شركتنا</p>
  </footer>
</body>
</html>
