<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة الإعلانات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      line-height: 1.6;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
    }
    button {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00f5d4, #00bbf9);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #dashboard { display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>🚀 شركة الإعلانات</h1>

  <!-- تسجيل -->
  <div class="container" id="register">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="regName" placeholder="الاسم الكامل" required>
    <input type="email" id="regEmail" placeholder="البريد الإلكتروني" required>
    <input type="text" id="regPhone" placeholder="رقم الهاتف" required>
    <input type="password" id="regPassword" placeholder="كلمة المرور" required>
    <button onclick="register()">تسجيل</button>
    <p>عندك حساب؟ <a href="#" onclick="showLogin()">تسجيل دخول</a></p>
  </div>

  <!-- دخول -->
  <div class="container hidden" id="login">
    <h2>تسجيل دخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
    <button onclick="login()">دخول</button>
    <p>ما عندك حساب؟ <a href="#" onclick="showRegister()">تسجيل جديد</a></p>
  </div>

  <!-- لوحة التحكم -->
  <div class="container" id="dashboard">
    <h2>مرحبا <span id="userName"></span> 👋</h2>
    <p>رصيدك الحالي: <span id="balance">0</span> USDT</p>

    <h3>💰 إيداع</h3>
    <p>انسخ هذا العنوان وحول USDT (ERC20):</p>
    <p><b>0x7F8125C197B845E1F0682A9846B94A11cA9d9743</b></p>

    <h3>🏧 سحب</h3>
    <input type="text" id="withdrawAddress" placeholder="أدخل عنوان USDT للسحب">
    <button onclick="requestWithdraw()">طلب سحب</button>

    <button onclick="logout()">تسجيل خروج</button>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFYr3mTYs3BFvtnIcuFEjkSfJV3kPrzXk",
      authDomain: "ads-company-2e012.firebaseapp.com",
      projectId: "ads-company-2e012",
      storageBucket: "ads-company-2e012.firebasestorage.app",
      messagingSenderId: "706203585878",
      appId: "1:706203585878:web:98c58764c1c7f95f1e5af7",
      measurementId: "G-BKSKHM3Z2S"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // عرض تسجيل/دخول
    function showLogin() {
      document.getElementById("register").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }
    function showRegister() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("register").classList.remove("hidden");
    }

    // تسجيل حساب جديد
    async function register() {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const phone = document.getElementById("regPhone").value;
      const password = document.getElementById("regPassword").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await db.collection("users").doc(user.uid).set({
          name: name,
          email: email,
          phone: phone,
          balance: 0
        });
        alert("تم التسجيل بنجاح!");
        showLogin();
      } catch (error) {
        alert(error.message);
      }
    }

    // تسجيل دخول
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        loadDashboard(user);
      } catch (error) {
        alert(error.message);
      }
    }

    // تحميل الحساب
    async function loadDashboard(user) {
      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("userName").innerText = data.name;
        document.getElementById("balance").innerText = data.balance;
        document.getElementById("register").style.display = "none";
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      }
    }

    // طلب سحب
    async function requestWithdraw() {
      const address = document.getElementById("withdrawAddress").value;
      const user = auth.currentUser;
      if (!address) return alert("أدخل عنوان USDT");
      await db.collection("withdrawRequests").add({
        userId: user.uid,
        address: address,
        date: new Date()
      });
      alert("تم إرسال طلب السحب. سنتواصل معك قريبا.");
    }

    // خروج
    function logout() {
      auth.signOut();
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    // تحقق من تسجيل الدخول
    auth.onAuthStateChanged(user => {
      if (user) {
        loadDashboard(user);
      }
    });
  </script>
</body>
</html>
